<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button animate</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <header><h1>Генератор кнопок</h1></header>
    <section class="work-area">
        <section class="left-sidebar">
            <div>
                <h2>Цвета:</h2>
                <input type="text" name="colorBackground" placeholder="Введите цвет (на английском)">
                <button onclick="colorBackground()">Поменять цвет фона</button>
            </div>
            <div>
                <input type="text" name="colorText" placeholder="Введите цвет (на английском)">
                <button onclick="colorText()">Поменять цвет текста</button>
            </div>
            <div>
                <h2>Размеры:</h2>
                <input type="text" name="width" placeholder="Введите ширину">
                <button onclick="width()">Поменять ширину кнопки</button>
            </div>
            <div>
                <input type="text" name="height" placeholder="Введите высоту">
                <button onclick="height()">Поменять высоту кнопки</button>
            </div>
            <div>
                <input type="text" name="content" placeholder="Введите текст">
                <button onclick="content()">Поменять текст кнопки</button>
            </div>
            <button onclick="rewrite()">Сбросить</button>
        </section>
        <button class="button_one" id="button_one"></button>
        <section class="right-sidebar"></section>
    </section>
</body>
</html>
