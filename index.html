<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button animate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/input.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <header><h1>Генератор кнопок</h1></header>
    <section class="work-area">
        <section class="left-sidebar">
           <div class="colorSelect">
                <h2>Выбор цвета:</h2>
                <div class="colorSelect__item">
                    <input type="color" name="colorBackground" placeholder="Введите цвет (на английском)">
                    <button onclick="colorBackground()">Поменять цвет фона</button>
                </div>
                <div class="colorSelect__item">
                    <input type="color" name="colorText" placeholder="Введите цвет (на английском)">
                    <button onclick="colorText()">Поменять цвет текста</button>
                </div>
           </div>
           <div class="sizeSelect">
                <h2>Размер кнопки:</h2>
                <div class="sizeSelect__item">
                    <div class="sizeSelect__itemInput">
                        <input type="range" min="0" max="500" step="1" name="width" oninput="onInputWidth()" placeholder="Введите ширину">
                        <p id="valueInput__width"></p>
                    </div>
                    <button onclick="width()">Поменять ширину кнопки</button>
                </div>
                <div class="sizeSelect__item">
                    <div class="sizeSelect__itemInput">
                        <input type="range" min="0" max="500" step="1" name="height" oninput="onInputHeight()">
                        <p id="valueInput__height"></p>
                    </div>
                    <button onclick="height()">Поменять высоту кнопки</button>
                </div>
                <div class="sizeSelect__item">
                    <div class="sizeSelect__itemInput">
                        <input type="range" min="0" max="250" step="1" name="circle" oninput="onInputCircle()">
                        <p id="valueInput__circle"></p>
                    </div>
                    <button onclick="circle()">Поменять скругление кнопки</button>
                </div>
           </div>
           <div class="contenSelect">
               <h2>Контент:</h2>
                <div class="contentSelect__item">
                    <input type="text" name="content" placeholder="Введите текст">
                    <button onclick="content()">Поменять текст кнопки</button> 
                </div>
           </div>
           <div class="rewrite">
                <button onclick="rewrite()">Сбросить</button>
           </div>
        </section>
        <section class="center-bar">
            <button class="button_one" id="button_one"></button>
        </section>
        <section class="right-sidebar">
            <h2>HTML код:</h2>
            <code></code>
            <h2>CSS код:</h2>
            <code></code>
        </section>
    </section>
</body>
</html>
