<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button animate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/input.css">
    <link rel="stylesheet" href="style/select.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <header><h1>Генератор кнопок</h1></header>
    <section class="work-area">
        <section class="left-sidebar">
           <div class="colorSelect">
                <h2>Выбор цвета:</h2>
                <div class="colorSelect__item">
                    <input type="color" name="colorBackground" placeholder="Введите цвет (на английском)">
                    <button onclick="colorBackground()">Поменять цвет фона</button>
                </div>
                <div class="colorSelect__item">
                    <input type="color" name="colorText" placeholder="Введите цвет (на английском)">
                    <button onclick="colorText()">Поменять цвет текста</button>
                </div>
           </div>
           <div class="sizeSelect">
                <h2>Размер кнопки:</h2>
                <div class="sizeSelect__item">
                    <div class="sizeSelect__itemInput">
                        <input type="range" min="0" max="500" step="1" name="width" oninput="onInputWidth()" placeholder="Введите ширину">
                        <p id="valueInput__width"></p>
                    </div>
                    <button onclick="width()">Поменять ширину кнопки</button>
                </div>
                <div class="sizeSelect__item">
                    <div class="sizeSelect__itemInput">
                        <input type="range" min="0" max="500" step="1" name="height" oninput="onInputHeight()">
                        <p id="valueInput__height"></p>
                    </div>
                    <button onclick="height()">Поменять высоту кнопки</button>
                </div>
                <div class="sizeSelect__item">
                    <div class="sizeSelect__itemInput">
                        <input type="range" min="0" max="250" step="1" name="circle" oninput="onInputCircle()">
                        <p id="valueInput__circle"></p>
                    </div>
                    <button onclick="circle()">Поменять скругление кнопки</button>
                </div>
           </div>
           <div class="contenSelect">
               <h2>Контент:</h2>
                <div class="contentSelect__item">
                    <input type="text" name="content" placeholder="Введите текст">
                    <button onclick="content()">Поменять текст кнопки</button> 
                </div>
                <div class="contentSelect__item">
                    <select name="contentFontFamily">
                        <option value="'Times New Roman', Times, serif">Times New Roman</option>
                        <option value="'Courier New', Courier, monospace">Courier New</option>
                        <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Franklin Gothic Medium</option>
                        <option value="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Gill Sans</option>
                        <option value="'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Lucida Sans</option>
                        <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
                        <option value="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Trebuchet MS</option>
                        <option value="Arial, Helvetica, sans-serif">Arial</option>
                        <option value="Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Cambria</option>
                        <option value="Georgia, 'Times New Roman', Times, serif">Georgia</option>
                        <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
                        <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana</option>
                    </select>
                    <button onclick="fontFamily()">Поменять шрифт</button> 
                </div>
                <div class="sizeSelect__item">
                    <div class="sizeSelect__itemInput">
                        <input type="range" min="1" max="100" step="1" name="fontSize" oninput="onInputFontSize()">
                        <p id="valueInput__fontSize"></p>
                    </div>
                    <button onclick="fontSize()">Поменять размер текста</button>
                </div>
           </div>
           <div class="rewrite">
                <button onclick="rewrite()">Сбросить</button>
           </div>
        </section>
        <section class="center-bar">
            <button class="button_one" id="button_one"></button>
        </section>
        <section class="right-sidebar">
            <h2>HTML код:</h2>
            <code></code>
            <h2>CSS код:</h2>
            <code></code>
        </section>
    </section>
</body>
</html>
